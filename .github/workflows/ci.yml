name: Entur/Helm/CI

on:
  pull_request:

jobs:
  update-lint-doc:
    uses: entur/gha-meta/.github/workflows/auto-doc.yml@v1.0.0
    with:
      workflow_file: .github/workflows/lint.yml
      readme_file: README-lint.md

  update-build-doc:
    uses: entur/gha-meta/.github/workflows/auto-doc.yml@v1.0.0
    with:
      workflow_file: .github/workflows/deploy.yml
      readme_file: README-deploy.md

  test-lint-ok-dev:
    uses: ./.github/workflows/lint.yml
    strategy:
      matrix:
        environment: [dev, tst, prd]
    with:
      environment: ${{ matrix.environment }}
      chart: fixture/helm/amazing-app
  test-deploy-ok-gcp:
    uses: ./.github/workflows/deploy.yml
    with:
      environment: env
      image: getting-started:test-helm-deploy
      chart: fixture/helm/amazing-app
      release_name: amazing-app
      namespace: gha-ci
  cleanup-deploy-gcp:
    needs: [test-deploy-ok-gcp]
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - id: login-gcp
        uses: google-github-actions/auth@v2.1.2
        with:
          workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.SERVICE_ACCOUNT }}
          token_format: "access_token"
      - id: get-credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          project_id: "ent-kub-${{matrix.environment}}"
          cluster_name: "kub-ent-${{matrix.environment}}-001"
          location: "europe-west1"
      - id: clean
        run: |
          helm uninstall amazing-app
  test-deploy-ok-azure:
    uses: ./.github/workflows/deploy.yml
    with:
      environment: env
      image: getting-started:test-helm-deploy
      chart: fixture/helm/amazing-app
      release_name: amazing-app
      namespace: gha-ci
  cleanup-deploy-azure:
    needs: [test-deploy-ok-azure]
    runs-on: ubuntu-latest
    environment: az-dev
