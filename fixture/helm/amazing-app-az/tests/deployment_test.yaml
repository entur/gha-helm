---
suite: test deployment
values:
  - ../env/az-dev.yaml
  - ../values.yaml
templates:
  - deployment.yaml
tests:
  - it: must have labels
    set:
      env: dev
      labels:
        custom: label
    asserts:
      - isNotEmpty:
          path: metadata.labels
      - equal:
          path: metadata.labels.environment
          value: dev
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: amazing-app
  - it: must have annotations
    set:
      env: prd
    asserts:
      - equal:
          path: metadata.annotations["meta.helm.sh/release-name"]
          value: amazing-app
      - equal:
          path: metadata.annotations["meta.helm.sh/release-namespace"]
          value: NAMESPACE
  - it: can override release name
    set:
      releaseName: override
    asserts:
      - equal:
          path: metadata.name
          value: override
  - it: can override imagename
    set:
      common:
        container:
          image: myimage
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: myimage
  - it: can override namespace
    set:
      namespace: mynamespace
    asserts:
      - equal:
          path: metadata.namespace
          value: mynamespace
